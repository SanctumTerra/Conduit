name: Build

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-windows
            artifact: Conduit.exe
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: Conduit
          - os: macos-latest
            target: aarch64-macos
            artifact: Conduit

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.target }})

    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Conduit-${{ matrix.target }}
          path: zig-out/bin/${{ matrix.artifact }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          cp artifacts/Conduit-x86_64-windows/Conduit.exe release/Conduit-windows-x86_64.exe
          cp artifacts/Conduit-x86_64-linux/Conduit release/Conduit-linux-x86_64
          cp artifacts/Conduit-aarch64-macos/Co